<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movement Assessment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="src/index.js"></script>
    <style>
        .custom-container {
            margin: 10px;
        }
    </style>
</head>

<body>

<div class="container custom-container">

    <div id="loadFile" style="margin-bottom:1cm;">
        <input type="file" id="fileInput" />
        <button id="submitFile" onclick="handleFile()">Load CSV</button>
    </div>

    <div id="dobWeightHeight" style="display: none; margin-bottom:1cm;">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        <label for="weightLb">Weight (lbs)</label>
        <input type="number" id="weightLb">
        <label for="heightCm">Height (cm)</label>
        <input type="number" id="heightCm">
        <input type="submit" id="submitDobWeightHeight" onclick="handleDobWeightHeight()">
    </div>

    <div id="bmiSummary" style="display: none;">
        <label for="bmiAndClass">BMI</label>
        <div id="bmiAndClass"></div>
        <button id="physicalActivity" onclick="plotPhysicalActivity()">Physical Activity</button>
        <button id="sedentaryTime" onclick="plotSedentaryTime()">Sedentary Time</button>
        <button id="sleepTime" onclick="plotSleepTime()">Sleep Time</button>
    </div>

    <div id="plot"></div>

    <div id="physicalActivitySummary" style="display: none;">
        <div id="averageStepsSummary"></div>
        <div id="averageModerateVigorousSummary"></div>
    </div>

    <div id="sedentaryTimeSummary" style="display: none;">
        <div id="averageSedentaryTimeSummary"></div>
    </div>

    <div id="sleepTimeSummary" style="display: none;">
        <div id="averageSleepTimeSummary"></div>
    </div>

</div>

</body>
</html>
